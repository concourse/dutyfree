- name: 'time resource'
  repository: https://github.com/concourse/time-resource
  desc: Implements a resource that reports new versions on a configured interval. The interval can be arbitrarily long.
  get: yes
  put: yes
  categories:
    - Trigger
  verified: Yes
  version: v1.2.1
  example: |-
    resources:
    - name: 5m
      type: time
      source: {interval: 5m}

    jobs:
    - name: something-every-5m
      plan:
      - get: 5m
        trigger: true
      - task: something
        config: # ...
